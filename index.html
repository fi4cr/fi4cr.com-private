<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swing D&B Collection</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css?v=1">
</head>

<body>
    <div class="background-glow"></div>
    <div class="scanlines"></div>


    <!-- Fixed Header -->
    <header class="fixed-header glass-panel">
        <div class="header-content">
            <button class="icon-btn">
                <span class="material-symbols-outlined">arrow_back_ios_new</span>
            </button>
            <h1 id="header-title" class="header-title">Swing D&B Collection</h1>
            <div class="playlist-selector-wrapper">
                <select id="playlist-select" class="playlist-select">
                    <!-- Options injected by JS -->
                </select>
            </div>
        </div>
    </header>

    <!-- Scrollable Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <div class="hero-section">
            <div class="hero-artwork">
                <img id="hero-image" src="assets/images/covers/cover_swing_dnb.png" alt="Swing D&B Cover Art"
                    style="width: 100%; height: 100%; object-fit: cover; border-radius: 20px;">
                <div class="artwork-glow"></div>
            </div>
            <div class="hero-details">
                <h2 id="page-title">Swing D&B Collection</h2>
                <p class="subtitle">Curated by fi4cr</p>
                <div class="hero-stats">
                    <span id="track-count">Loading tracks...</span>
                </div>
            </div>
            <div class="hero-actions">
                <button id="play-btn" class="action-btn primary">
                    <span class="material-symbols-outlined fill-current">play_arrow</span>
                    <span>Play</span>
                </button>
                <button id="shuffle-btn" class="action-btn secondary">
                    <span class="material-symbols-outlined">shuffle</span>
                    <span>Shuffle</span>
                </button>
            </div>
        </div>

        <!-- Track List -->
        <div class="track-list-header">
            <h3>Tracks</h3>
            <button class="sort-btn">Sort by</button>
        </div>

        <div id="playlist-container" class="playlist-items pb-32">
            <!-- Playlist items will be injected here -->
        </div>
    </main>

    <!-- Floating Mini Player -->
    <div class="floating-player-container">
        <!-- Progress Bar -->
        <div class="mini-progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="glass-mini-player">
            <!-- Player Content -->
            <div class="player-left">
                <!-- Mini Video/Artwork -->
                <div class="mini-video-wrapper">
                    <img id="mini-player-img" src="assets/images/covers/cover_swing_dnb.png" alt="Cover"
                        style="width: 100%; height: 100%; object-fit: cover;">
                    <div style="display:none;"> <!-- Hidden iframe container -->
                        <iframe id="main-player" src="" title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>

            <div class="player-center">
                <div class="now-playing-info">
                    <h4 id="current-title" class="truncate">Select a track</h4>
                    <p id="current-artist" class="truncate">fi4cr</p>
                </div>
            </div>

            <div class="player-right">
                <button id="mini-play-btn" class="control-btn">
                    <span class="material-symbols-outlined">play_arrow</span>
                </button>
                <button id="next-btn" class="control-btn">
                    <span class="material-symbols-outlined">skip_next</span>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/script.js?v=1"></script>
</body>

</html>
