<body>
    <div class="background-glow"></div>
    <div class="scanlines"></div>

    <!-- Sticky Header -->
    <header class="hub-header p-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <!-- Back button removed for Home/Hub page -->
            <div class="w-8"></div> <!-- Spacer to keep layout if needed, or just remove header items spacing -->
            <div class="flex flex-col">
                <h1 class="text-white text-lg font-bold">Playlist Hub</h1>
                <span class="text-primary text-xs font-bold uppercase tracking-wider">fi4cr Music</span>
            </div>
        </div>
        </div>

        <div class="flex items-center gap-4">
            <div class="relative flex items-center">
                <!-- Search Container (Positioned next to search button) -->
                <div id="search-container"
                    class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 bg-surface-bg/95 backdrop-blur-md rounded-2xl flex items-center px-4 py-3 hidden border border-white/10 shadow-2xl transition-all w-11/12 max-w-md">
                    <input type="text" id="search-input" placeholder="Search..."
                        class="bg-transparent border-none outline-none text-white w-full placeholder-gray/50 text-lg font-medium p-2">
                    <button id="close-search" class="ml-2 text-gray hover:text-white transition-colors p-2">
                        <span class="material-symbols-outlined text-2xl">close</span>
                    </button>
                </div>

                <button class="icon-btn" id="search-btn">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
            <div class="relative">
                <button class="icon-btn" id="notification-btn">
                    <span class="material-symbols-outlined">notifications</span>
                </button>

                <!-- Notification Dropdown -->
                <div id="notification-container"
                    class="absolute top-full right-0 mt-2 z-50 bg-notification rounded-xl hidden border border-white/10 shadow-2xl w-80 max-h-[60vh] overflow-y-auto">
                    <div id="notification-list" class="p-2 flex flex-col gap-1">
                        <!-- Notifications will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content" style="padding-top: 0; padding-bottom: 5rem;">

        <!-- Hero: Featured Release -->
        <section class="p-4 pt-4">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-white font-bold text-lg">Featured Release</h2>
            </div>
            <div id="featured-card" onclick="window.location.href='player.html?playlist=Swing%20D%26B'"
                class="relative w-full aspect-4-5 rounded-xl overflow-hidden shadow-2xl cursor-pointer group">
                <!-- Image -->
                <div id="featured-img-bg" class="absolute inset-0 bg-cover"
                    style="background-image: url('assets/images/covers/cover_swing_dnb.png');"></div>
                <div class="absolute inset-0 gradient-overlay-bottom"></div>

                <!-- Content -->
                <div class="absolute inset-0 flex flex-col justify-end p-4">
                    <div class="flex justify-between items-end">
                        <div class="flex flex-col gap-1">
                            <span class="bg-primary text-white text-xs font-bold px-2 py-0.5 rounded w-fit">NEW</span>
                            <h3 id="featured-title" class="text-white text-2xl font-bold">Swing D&B</h3>
                            <p id="featured-tracks" class="text-gray text-xs">Electronic â€¢ 24 Tracks</p>
                        </div>
                        <button
                            class="flex items-center justify-center w-12 h-12 bg-primary rounded-full shadow-lg text-white">
                            <span class="material-symbols-outlined fill-current">play_arrow</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>



        <!-- Grid: Core Collections -->
        <section class="mt-2 px-4">
            <div class="flex items-center gap-2 mb-4 mt-2">
                <span class="material-symbols-outlined text-primary">library_music</span>
                <h3 class="text-white font-bold text-lg">Core Collections</h3>
            </div>
            <div id="core-collections" class="grid-cols-2">
                <!-- Dynamic Content Loading... -->
            </div>
        </section>

        <!-- Grid: Core Style Studies -->
        <section class="mt-4 px-4">
            <div class="flex items-center gap-2 mb-4 mt-2">
                <span class="material-symbols-outlined text-primary">school</span>
                <h3 class="text-white font-bold text-lg">Style Studies</h3>
            </div>
            <div id="core-style-studies" class="grid-cols-2">
                <!-- Dynamic Content Loading... -->
            </div>
        </section>

        <!-- Spacer -->
        <div class="h-8"></div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">

            <div class="nav-icon-container">

        <a href="player.html" class="nav-item">
