<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Playlist Hub - Desktop</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#D946EF", // Vibrant Fuchsia/Purple for dark theme
                        "background-dark": "#0B0710", // Deep black-purple
                        "surface-dark": "#16101D", // Rich dark purple surface
                        "surface-hover": "#23192D", // Lighter interaction state
                        "border-subtle": "#2A2435", // Subtle borders
                        "text-secondary": "#9CA3AF",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'xl': '1rem',
                        '2xl': '1.5rem',
                    },
                },
            },
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons+Round"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0B0710;
        }

        ::-webkit-scrollbar-thumb {
            background: #2A2435;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #D946EF;
        }

        .app-background {
            background-color: #0B0710;
            background-image: radial-gradient(circle at 10% 0%, #2e1065 0%, #0B0710 40%, #0B0710 100%);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="app-background text-white antialiased min-h-screen flex flex-col selection:bg-primary selection:text-white pb-20">
    <header
        class="sticky top-0 z-50 bg-[#0B0710]/80 backdrop-blur-md border-b border-white/5 px-6 py-4 flex items-center justify-between">
        <div class="flex flex-col">
            <a href="index.html" class="block group">
                <h1
                    class="text-xl font-bold tracking-tight text-white flex items-center gap-2 group-hover:text-primary transition-colors">
                    fi4cr
                    <span
                        class="ml-2 flex items-center justify-center w-6 h-6 rounded-full bg-white/10 border border-white/5 text-primary"><span
                            class="material-icons-round text-xs">graphic_eq</span></span>
                </h1>
                <span class="text-xs font-semibold tracking-wider text-primary/80 uppercase">Exploring Future
                    Sound</span>
            </a>
        </div>
        <div class="flex items-center space-x-4">
            <!-- Search Container -->
            <div class="relative mr-2">
                <div class="hidden md:flex relative">
                    <input id="search-input"
                        class="bg-surface-dark border border-border-subtle rounded-full py-1.5 pl-4 pr-10 text-sm focus:ring-1 focus:ring-primary focus:border-primary placeholder-gray-600 w-64 text-gray-300"
                        placeholder="Search collection..." type="text" />
                    <span class="material-icons-outlined absolute right-3 top-1.5 text-gray-500 text-lg">search</span>
                </div>
                <!-- Search Results Dropdown -->
                <div id="search-container"
                    class="absolute top-full right-0 mt-2 w-80 bg-surface-dark border border-white/10 rounded-xl shadow-2xl hidden z-50">
                    <!-- Results will be injected here -->
                </div>
            </div>

            <!-- Mobile Search Button -->
            <button id="mobile-search-btn"
                class="md:hidden p-2 rounded-full hover:bg-white/10 transition-colors text-gray-400 hover:text-white">
                <span class="material-icons-outlined">search</span>
            </button>

            <!-- Random Player -->
            <a href="random-player.html"
                class="p-2 rounded-full hover:bg-white/10 transition-colors text-gray-400 hover:text-white"
                title="Random Player">
                <span class="material-icons-outlined">casino</span>
            </a>

            <!-- YouTube -->
            <a href="https://www.youtube.com/@fi4cre" target="_blank"
                class="p-2 rounded-full hover:bg-white/10 transition-colors text-gray-400 hover:text-white"
                title="YouTube">
                <span class="material-icons-outlined">smart_display</span>
            </a>

            <!-- Artist -->
            <a href="about.html"
                class="p-2 rounded-full hover:bg-white/10 transition-colors text-gray-400 hover:text-white"
                title="Artist">
                <span class="material-icons-outlined">person_outline</span>
            </a>

            <!-- Notifications -->
            <div class="relative">
                <button id="notification-btn"
                    class="p-2 rounded-full hover:bg-white/10 transition-colors text-gray-400 hover:text-white relative">
                    <span class="material-icons-outlined">notifications</span>
                    <span
                        class="absolute top-2 right-2 w-2 h-2 bg-primary rounded-full shadow-[0_0_8px_rgba(217,70,239,0.6)]"></span>
                </button>
                <div id="notification-container"
                    class="absolute top-full right-0 mt-2 z-50 bg-surface-dark rounded-xl hidden border border-white/10 shadow-2xl w-80 max-h-[60vh] overflow-y-auto">
                    <div id="notification-list" class="p-2 flex flex-col gap-1">
                        <!-- Notifications will be injected here -->
                    </div>
                </div>
            </div>

            <!-- Profile Button Removed -->
        </div>
    </header>

    <main class="flex-grow container mx-auto px-6 py-8 max-w-7xl">
        <!-- Featured Release -->
        <section class="mb-12">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold text-white tracking-tight">Featured Release</h2>
            </div>
            <div id="featured-card"
                class="relative w-full h-[400px] rounded-2xl overflow-hidden group shadow-[0_20px_50px_-12px_rgba(0,0,0,0.7)] border border-white/10 cursor-pointer">
                <img id="featured-img-bg" alt="Featured Release Art"
                    class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105 opacity-80 group-hover:opacity-100"
                    src="" />
                <div class="absolute inset-0 bg-gradient-to-t from-[#0B0710] via-[#0B0710]/40 to-transparent"></div>
                <div class="absolute inset-0 bg-gradient-to-r from-[#0B0710]/80 to-transparent"></div>
                <div class="absolute bottom-0 left-0 p-8 md:p-12 w-full flex items-end justify-between">
                    <div class="max-w-2xl">
                        <div class="flex items-center space-x-3 mb-4">
                            <span
                                class="inline-block px-3 py-1 bg-primary text-white text-xs font-bold rounded-full uppercase tracking-wide shadow-lg shadow-purple-500/30">New
                                Release</span>

                        </div>
                        <h3 id="featured-title"
                            class="text-4xl md:text-6xl font-bold text-white mb-3 leading-tight drop-shadow-xl"></h3>
                        <p id="featured-tracks"
                            class="text-gray-300 text-sm md:text-lg font-medium max-w-lg leading-relaxed"></p>
                    </div>
                    <button
                        class="w-16 h-16 rounded-full bg-white text-black hover:bg-primary hover:text-white flex items-center justify-center shadow-[0_0_30px_rgba(255,255,255,0.3)] hover:shadow-[0_0_30px_rgba(217,70,239,0.5)] transform transition-all duration-300 hover:scale-110 active:scale-95 group-hover:translate-x-0">
                        <span class="material-icons-round text-4xl ml-1">play_arrow</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Core Collections -->
        <section class="mb-14">
            <div class="flex items-center space-x-3 mb-6">
                <div class="p-2 bg-primary/10 rounded-lg text-primary">
                    <span class="material-icons-outlined text-xl">library_music</span>
                </div>
                <h2 class="text-xl font-bold text-white tracking-tight">Core Collections</h2>
            </div>
            <div id="core-collections" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Dynamic Content -->
            </div>
        </section>

        <!-- Style Studies (was Recently Updated) -->
        <section>
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center space-x-3">
                    <div class="p-2 bg-white/5 rounded-lg text-gray-300">
                        <span class="material-icons-outlined text-xl">history</span>
                    </div>
                    <h2 class="text-xl font-bold text-white tracking-tight">Style Studies</h2>
                </div>
                <a class="text-xs font-bold text-primary hover:text-white uppercase tracking-wider transition-colors border-b border-transparent hover:border-primary pb-0.5"
                    href="#">View All</a>
            </div>
            <div id="core-style-studies" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                <!-- Dynamic Content -->
            </div>
        </section>
    </main>



    <!-- Scripts -->
    <script type="module" src="assets/js/hub.js?v=11"></script>
    <script type="module" src="assets/js/notifications.js?v=2"></script>
</body>

</html>
