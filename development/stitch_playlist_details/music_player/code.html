<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Music Player</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#a413ec",
              "background-light": "#f7f6f8",
              "background-dark": "#1c1022",
            },
            fontFamily: {
              "display": ["Spline Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            boxShadow: {
                'neon': '0 0 20px -5px rgba(164, 19, 236, 0.4)',
                'card': '0 20px 40px -10px rgba(0, 0, 0, 0.5)'
            }
          },
        },
      }
    </script>
<style>
        /* Custom range slider styling for a sleek look */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            margin-top: -4px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #3c2348;
            border-radius: 2px;
        }
        
        .glass-panel {
            background: rgba(28, 16, 34, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary selection:text-white">
<!-- Main Container -->
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden mx-auto max-w-md bg-background-dark shadow-2xl">
<!-- Ambient Background Glow -->
<div class="absolute top-[-10%] left-[-10%] w-[120%] h-[60%] bg-primary/20 blur-[100px] rounded-full pointer-events-none z-0"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[100%] h-[50%] bg-primary/10 blur-[80px] rounded-full pointer-events-none z-0"></div>
<!-- Header / Top Bar -->
<div class="relative z-10 flex items-center justify-between p-6 pt-8">
<button class="flex size-10 items-center justify-center rounded-full text-white/70 hover:bg-white/10 hover:text-white transition-colors">
<span class="material-symbols-outlined" style="font-size: 32px;">keyboard_arrow_down</span>
</button>
<div class="flex flex-col items-center">
<span class="text-xs font-semibold tracking-widest text-white/50 uppercase">Now Playing</span>
</div>
<button class="flex size-10 items-center justify-center rounded-full text-white/70 hover:bg-white/10 hover:text-white transition-colors">
<span class="material-symbols-outlined">more_horiz</span>
</button>
</div>
<!-- Main Content Area -->
<div class="relative z-10 flex flex-1 flex-col items-center justify-start px-6 pt-2 pb-8 gap-8">
<!-- Audio/Video Toggle -->
<div class="flex items-center bg-black/20 backdrop-blur-md rounded-full p-1 border border-white/5">
<button class="px-6 py-1.5 rounded-full bg-white/10 text-white text-xs font-semibold shadow-sm transition-all">
                    Audio
                </button>
<button class="px-6 py-1.5 rounded-full text-white/40 hover:text-white text-xs font-medium transition-all">
                    Video
                </button>
</div>
<!-- Album Art -->
<div class="w-full aspect-square max-w-[340px] relative group">
<!-- Shadow/Glow behind artwork -->
<div class="absolute inset-4 bg-primary/40 blur-2xl -z-10 group-hover:bg-primary/50 transition-all duration-700"></div>
<div class="w-full h-full rounded-xl overflow-hidden shadow-card border border-white/5 relative bg-background-dark">
<img alt="Abstract moody neon gradient album cover art" class="object-cover w-full h-full transform transition-transform duration-700 hover:scale-105" data-alt="Abstract moody neon gradient album cover art" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCVfX3rZVvtJ4Ey2CHEyub2JloZvzTI_eDeXj1mBrEtcjQXHy2_xa_mJUJpCNuL6FgkPQYfKc_RxKDLebh66Ddkc6zqB-AanUijtJmRdeF2da3K2TMgqBVPtLS4ooNUMyS85KJaoWEDFdECL21-19qmlV127PrMsEtSLZvfmF4g76K0g6LCuT8NfBplvlX86mE6KSvMD2WuvwhTm0GQ0Yf37PfBuTeMf4Vo1mOKXeWKOCkjPWsXJgs6pUTgES4PlzI1gQTKTnA9gTnB"/>
<!-- Overlay gradient for depth -->
<div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
</div>
</div>
<!-- Track Info & Controls Container -->
<!-- Pushed to bottom with mt-auto for ergonomic reach -->
<div class="w-full mt-auto flex flex-col gap-6">
<!-- Title & Artist -->
<div class="flex flex-col items-start gap-1">
<div class="flex items-center justify-between w-full">
<h1 class="text-2xl md:text-3xl font-bold leading-tight tracking-tight text-white truncate pr-4">
                            Ghost in Your Stereo
                        </h1>
<button class="text-primary hover:text-primary/80 transition-colors">
<span class="material-symbols-outlined filled" style="font-size: 24px;">favorite</span>
</button>
</div>
<p class="text-lg text-primary font-medium tracking-wide">The Midnight</p>
</div>
<!-- Progress Bar -->
<div class="flex flex-col gap-2 w-full group/progress">
<div class="relative w-full h-4 flex items-center">
<!-- Custom styled track implementation for better control than default input range -->
<div class="absolute w-full h-1.5 bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-primary w-[37%] group-hover/progress:bg-primary/80 transition-colors"></div>
</div>
<!-- Knob -->
<div class="absolute left-[37%] w-4 h-4 bg-white rounded-full shadow-lg cursor-pointer transform -translate-x-1/2 scale-0 group-hover/progress:scale-100 transition-transform duration-200"></div>
<!-- Invisible click area -->
<input class="absolute w-full h-full opacity-0 cursor-pointer z-10" max="100" min="0" type="range" value="37"/>
</div>
<div class="flex items-center justify-between text-xs font-medium text-white/40 font-mono tracking-wider">
<span>1:17</span>
<span>3:45</span>
</div>
</div>
<!-- Playback Controls -->
<div class="flex items-center justify-between px-2 pt-2">
<!-- Shuffle -->
<button class="text-white/40 hover:text-white transition-colors p-2 rounded-full hover:bg-white/5">
<span class="material-symbols-outlined" style="font-size: 24px;">shuffle</span>
</button>
<!-- Previous -->
<button class="text-white hover:text-primary transition-colors p-2 rounded-full hover:bg-white/5">
<span class="material-symbols-outlined filled" style="font-size: 36px;">skip_previous</span>
</button>
<!-- Play/Pause -->
<button class="bg-primary text-white rounded-full size-16 flex items-center justify-center shadow-neon hover:scale-105 active:scale-95 transition-all duration-200">
<span class="material-symbols-outlined filled" style="font-size: 40px;">play_arrow</span>
</button>
<!-- Next -->
<button class="text-white hover:text-primary transition-colors p-2 rounded-full hover:bg-white/5">
<span class="material-symbols-outlined filled" style="font-size: 36px;">skip_next</span>
</button>
<!-- Repeat -->
<button class="text-primary transition-colors p-2 rounded-full hover:bg-white/5 relative">
<span class="material-symbols-outlined" style="font-size: 24px;">repeat</span>
<div class="absolute bottom-1 left-1/2 -translate-x-1/2 w-1 h-1 bg-primary rounded-full"></div>
</button>
</div>
<!-- Bottom Actions (Lyrics/Airplay) -->
<div class="flex items-center justify-between mt-4 px-4 pb-2">
<button class="flex items-center gap-2 text-white/40 hover:text-white transition-colors text-xs font-medium uppercase tracking-wider p-2">
<span class="material-symbols-outlined" style="font-size: 20px;">lyrics</span>
</button>
<button class="flex items-center gap-2 text-white/40 hover:text-white transition-colors text-xs font-medium uppercase tracking-wider p-2">
<span class="material-symbols-outlined" style="font-size: 20px;">airplay</span>
<span class="hidden sm:inline">Airplay</span>
</button>
<button class="flex items-center gap-2 text-white/40 hover:text-white transition-colors text-xs font-medium uppercase tracking-wider p-2">
<span class="material-symbols-outlined" style="font-size: 20px;">queue_music</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
