<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Mobile Random Song Player</title>
    <!-- Auto-routing for Desktop -->
    <script>
        if (window.innerWidth >= 768) {
            const urlParams = new URLSearchParams(window.location.search);
            window.location.href = 'random-player.html?' + urlParams.toString();
        }
    </script>
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#a413ec",
                        "primary-hover": "#8a0ec8",
                        "background-light": "#f7f6f8",
                        "background-dark": "#1c1022",
                        "surface-dark": "#2d1b36",
                        "text-secondary": "#b792c9",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <!-- Google Fonts: Spline Sans -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Details summary marker customization */
        details>summary {
            list-style: none;
        }

        details>summary::-webkit-details-marker {
            display: none;
        }

        details[open] summary .chevron {
            transform: rotate(180deg);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display antialiased">
    <!-- Main Container -->
    <div
        class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden text-slate-900 dark:text-white max-w-md mx-auto shadow-2xl">
        <!-- Header -->
        <div
            class="flex items-center px-6 py-5 justify-between sticky top-0 z-10 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md">
            <button onclick="window.location.href='index.html'"
                class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-2xl">arrow_back</span>
            </button>
            <div class="flex flex-col items-center text-center">
                <h2 id="track-title" class="text-sm font-bold leading-tight tracking-tight truncate max-w-[200px]">
                    Loading...</h2>
                <p id="track-artist" class="text-xs font-medium text-text-secondary truncate max-w-[200px]">Please wait
                </p>
            </div>
            <button
                class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-2xl">more_vert</span>
            </button>
        </div>
        <!-- Scrollable Content Area -->
        <div class="flex flex-col flex-1 px-6 pb-8 overflow-y-auto no-scrollbar">
            <!-- Album Art (Hero) -->
            <div class="mt-4 mb-8 w-full relative group">
                <div id="track-art"
                    class="aspect-square w-full rounded-2xl overflow-hidden shadow-[0_8px_40px_-12px_rgba(164,19,236,0.5)] ring-1 ring-white/10 relative z-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-105"
                    data-alt="Abstract purple and black digital neon landscape representing electronic music"
                    style="background-image: url('assets/images/covers/cover_default.png');">
                    <!-- Gradient Overlay -->
                    <div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent"></div>
                </div>
            </div>

            <!-- Primary Action: Randomize -->
            <div class="flex justify-center mb-8">
                <button id="randomize-btn"
                    class="relative flex items-center justify-center gap-3 h-16 pl-6 pr-8 rounded-full bg-primary hover:bg-primary-hover active:scale-95 transition-all shadow-[0_4px_20px_rgba(164,19,236,0.4)] group overflow-hidden">
                    <div
                        class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity">
                    </div>
                    <span class="material-symbols-outlined !text-[32px] text-white animate-pulse-slow">casino</span>
                    <span class="text-lg font-bold text-white tracking-wide">RANDOMIZE</span>
                </button>
            </div>
            <!-- Collapsible YouTube Player -->
            <div class="w-full">
                <details
                    class="group rounded-xl bg-surface-dark overflow-hidden ring-1 ring-white/5 transition-all duration-300">
                    <summary
                        class="flex cursor-pointer items-center justify-between p-4 bg-white/5 hover:bg-white/10 transition-colors select-none">
                        <div class="flex items-center gap-3">
                            <span class="material-symbols-outlined text-red-500">smart_display</span>
                            <span class="font-medium text-white">Watch Music Video</span>
                        </div>
                        <span
                            class="material-symbols-outlined text-text-secondary chevron transition-transform duration-300">expand_more</span>
                    </summary>
                    <div class="p-4 bg-black/40">
                        <div id="youtube-player-container"
                            class="relative w-full aspect-video rounded-lg overflow-hidden bg-black shadow-inner">
                            <div class="absolute inset-0 flex items-center justify-center bg-gray-900"
                                data-alt="Placeholder for YouTube video player interface"
                                style="background-image: radial-gradient(circle at center, #2d1b36 0%, #000000 100%);">
                                <div class="text-center">
                                    <span
                                        class="material-symbols-outlined text-6xl text-white/20 mb-2">play_circle</span>
                                    <p class="text-sm text-white/40">Video Player Loaded</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </details>
            </div>
        </div>
        <!-- Footer / Bottom Navigation Indicator -->
        <div class="h-1.5 w-1/3 bg-white/20 rounded-full mx-auto mb-2"></div>
    </div>
    <script src="assets/js/random-player.js"></script>
</body>

</html>
